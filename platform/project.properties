
#project
#项目名称
project.name=jj-platform
#项目jcenter版本
project.version=1.0.2
#项目组ID，通常情况下如果你的包名为com.example.test，那么项目组ID就是com.example
project.groupId=cn.joy.libs
#项目ID，通常情况下如果你的包名为com.example.test，那么项目ID就是test
project.artifactId=platform
#包类型，Android库是aar
project.packaging=aar
#项目官方网站的地址，没有的话就用Github上的地址，例如：https://github.com/xiaopansky/Sketch
project.siteUrl=https://github.com/Joy-Whale/EasyShare
#项目的Git地址，例如：https://github.com/xiaopansky/Sketch.git
project.gitUrl=https://github.com/Joy-Whale/EasyShare.git

#javadoc
#生成的javadoc打开后主页显示的名称，通常跟项目名称一样即可
javadoc.name=jj-platform